<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitacion</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="contenidoPrincipal">
        <header>
            <img src="img/titulo.png" alt="Logo Almutelpi" class="logo">
            <section class="contador">
                <div class="contadordesc">
                    <p id="dias">00</p>
                    <span>Dias</span>
                </div>
                <div class="contadordesc">
                    <p id="horas">00</p>
                    <span>Horas</span>
                </div>
                <div class="contadordesc">
                    <p id="minutos">00</p>
                    <span>Minutos</span>
                </div>
                <div class="contadordesc">
                    <p id="segundos">00</p>
                    <span>Segundos</span>
            </section>
            <section>
                <h2 class="mensajeFinal">YA ES HORA</h2>
            </section>
        </header>
        <main>
            <div>
                <div>
                    <img id="fecha" src="img/fecha.png">
                </div>
            </div>
        </main>
        <footer>
            <div class="bloque-footer">
                <div class="izquierda">
                    <a href="https://ul.waze.com/ul?venue_id=176554130.1765213621.16963295&overview=yes&utm_campaign=default&utm_source=waze_website&utm_medium=lm_share_location"
                        target="_blank">
                        <img id="waze" src="img/lugar.png" alt="ubicacion">
                    </a>
                </div>

                <div class="derecha">
                    <span id="numeroMesa">14</span>
                    <img id="textomesa" src="img/textooo.png" alt="desc mesa"></img>
                </div>

                <img id="colores" src="img/colroes.png" alt="colores"></img>

                <div class="vestimenta">
                    <a href="https://pin.it/75qoaLmI1 " target="_blank">
                        <img id="hombre" src="img/hombre.png" alt="hombre">
                    </a>
                    <a href="https://pin.it/4AWANbdwQ " target="_blank">
                        <img id="mujer" src="img/mujer.png" alt="mujer">
                </div>
                <img id="iconos" src="img/textoIconos.png" alt="iconos">
            </div>
            <img id="regalo" src="img/regalo.png" alt="regalo">


        </footer>
        <script src="script.js"></script>
    </div>
</body>

</html>
